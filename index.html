<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon icon link -->
    <link rel="icon" type="image/x-icon" href="favicon_cloud_flash_weather_rain_snow_icon.png">
    <!-- Title within head of document (title on tab) -->
    <title>Weather Dashboard</title>
</head>

<body>

  <!-- Nav bar -->
  <nav>
    <div class="nav-wrapper blue darken-1">
      <a href="#" class="brand-logo center">Weather Dashboard</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
    </div>
  </nav>

  <!-- Container, class of row and class of column used for materialize grid and responsiveness of page -->
  <div class="container"></div>
    <div class="row">

      <div class="col s12 m4 l3 card-panel grey darken-1">
        <h5>Search for a City:</h5>
        <!-- Search form (ie. Enter city name to get current and future weather conditions) -->
        <form id="search-form">
            <input id="city" type="text" placeholder="Enter city name"></input>
            <button class="btn waves-effect waves-light hoverable" type="submit" value="submit">Submit</button>
        </form>
        <!-- Recently viewed cities -->
        <h5>Recently Viewed:</h5>
            <ul id="recently-viewed"></ul>
      </div>

      <!-- Searched city current day (on page load the city of Austin will be default) -->
      <div class="col s12 m8 l9 card-panel teal lighten-2">
        <section>
            <h5 id="current-city"></h5>
            <span id="current-date"></span>
            <p id="current-icon"></p>
            <p id="current-temperature"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
        </section>
      </div>

      <!-- 5 Day Forecast -->
      <h5>5-Day Forecast:</h5>
      <div class="row">
        <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-1"><p></p></div>
        <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-2"><p></p></div>
        <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-3"><p></p></div>
        <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-4"><p></p></div>
        <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-5"><p></p></div>
      </div>

    </div>
  </div>

<!-- Materialize script tag -->
<!-- Would need a jQuery script tag if using JavaScript widgets -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- JavaScript tag -->
<script src="./assets/js/script.js"></script>
</body>
</html>
